<html>
    <head>
        <style type="text/css">
            body{
                margin:40px;
                background:#666;
            }
            #my_canvas{
                background:#fff;
                border:#000 1px solid;
            }
        </style>
    </head>
    <body>
        <canvas id="my_canvas" width="400" height="300"></canvas>
        <script>
            function draw(){
                const ctx = document.getElementById('my_canvas').getContext('2d'); /* back reference ctx.canvas */
                /**
                * for example ctx.canvas.id === my_canvas, ctx.canvas.width, ctx.canvas.height
                 */
                /* ctx.fillRect(x,y,w,h); */
                ctx.fillStyle = "lime";
                ctx.strokeStyle = "orange";
                ctx.fillRect(40, 40, 60, 60);
                ctx.strokeRect(40,30,50,50);
                /* ctx.clearRect(x,y,w,h) */
                ctx.clearRect(30, 40, 20, 20);
                /* ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); */
            }
            draw();
        </script>
    </body>
</html>
